<template name="newPaperwork">

    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Nueva Carta</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="origin">Origen</label>
                <div class="col-md-4">
                    <input id="origin" name="origin" type="text" placeholder="" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group routes">
                <label class="col-md-4 control-label" for="department">Departamento</label>
                <div class="col-md-4">
                    <select id="department" name="department" class="form-control" required="">    
                        <option disabled>Seleccione un departamento</option>
                    
                        {{#each departments}}
                        <option value="{{name}}">{{name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group routes">
                <label class="col-md-4 control-label" for="person">Persona</label>
                <div class="col-md-4">
                    <select id="person" name="person" class="form-control" required=""> 
                        <option disabled>Seleccione una persona</option>
                       
                        {{#each people }}
                        <option value="{{this}}">{{nameOf this}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="addRecipient"></label>
                <div class="col-md-4">
                    <a id="addRecipient" name="addRecipient" class="btn btn-primary">Agregar Destinatario</a>
                </div>
            </div>
  

            {{#if haverecipients}}

                {{#each recipients}}
                <!-- Appended Input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="appendedtext"></label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="{{person}}" name="appendedtext" class="form-control" type="text" value="{{department}} - {{nameOf person}}">
                            <div class="input-group-btn">
                                <a id="removeRecipient" name="removeRecipient" class="btn btn-danger">Quitar</a>                        
                            </div>
                        </div>
                
                    </div>
                </div>
                {{/each}}
            {{else}}
                <div class="form-grup">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">No hay destinatarios</div>
                </div>
                <br>
                <br>
                
            {{/if}}

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="type">Tipo de correspondencia</label>
                <div class="col-md-4">
                    <select id="type" name="type" class="form-control">
                        {{#each paperworkTypes}}
                        <option value="{{type}}">{{type}} - {{code}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="state">Estado</label>
                <div class="col-md-4">
                    <select id="state" name="state" class="form-control">
                        <option value="pending">Pendiente</option>
                        <option value="accepted">Aceptado</option>
                        <option value="rejected">Rechazado</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="subject">Asunto</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="subject" name="subject"></textarea>
                </div>
            </div>

            <!-- Create the editor container -->
            <div class="form-group">
                <label class="col-md-2 control-label" for="editor"></label>                    
                <div class="col-md-8">
                    <div id="editor">
                    
                    </div>
                </div>
            </div>


            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="save"></label>
                <div class="col-md-8">
                    <button id="save" name="save" class="btn btn-success">Guardar</button>
                    <a href="/paperworks" class="btn btn-default">Atras</a>
                </div>
            </div>

        </fieldset>
    </form>

</template>
