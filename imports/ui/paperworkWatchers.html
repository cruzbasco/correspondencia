<template name="paperworkWatchers">
        <div class="form-horizontal">
            <fieldset>
    
                <!-- Form Name -->
                <legend>Detalle Carta - Personas que vieron la carta</legend>
    
            </fieldset>
        </div>
    
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Persona</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each watchers}}
                <tr>
                    <td>{{nameOf watcher}} 
                            <span class="fa-stack fa-lg text-success">
                                    <i class="fa fa-check fa-stack-1x" style="margin-left:4px"></i>
                                    <i class="fa fa-check fa-inverse fa-stack-1x" style="margin-left:-3px;"></i>
                                    <i class="fa fa-check  fa-stack-1x" style="margin-left:-4px"></i>
                                </span>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </template>
